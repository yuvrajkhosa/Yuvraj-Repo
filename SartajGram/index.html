<script>
var counter;
var img;
var rand;
var ight = new Audio("ight.m4a");
var harry = new Audio("harry.m4a")






function setup(){

  createCanvas(displayWidth,displayHeight);
  background(200);
  img = loadImage("https://image.ibb.co/bL1OP8/sartaj.png")
  counter = 0;


}

function draw(){
if (mouseIsPressed) {

  image(img,mouseX - 70,mouseY - 70,200,200)
  text("buh igh",mouseX,mouseY)
}
}


function mouseClicked(){
  if (counter != 3) {
    ight.play();
    counter++;

  }
  else {
    harry.play();
    counter = 0;

  }
}
</script>
